<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 7</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://w0.peakpx.com/wallpaper/313/1021/HD-wallpaper-windows-7-blue-background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Segoe UI, sans-serif;
            overflow: hidden;
        }

        /* Taskbar */
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: rgba(20, 20, 20, 0.8);
            display: flex;
            align-items: center;
            padding: 0 10px;
            box-shadow: 0px -3px 5px rgba(0, 0, 0, 0.5);
        }

        .taskbar img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        /* Desktop Icons */
        .desktop {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .icon {
            text-align: center;
            cursor: pointer;
            color: white;
            width: 80px;
        }

        .icon img {
            width: 50px;
            height: 50px;
        }

        /* Windows */
        .window {
            position: absolute;
            width: 600px;
            height: 400px;
            background: white;
            border: 2px solid #ccc;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            display: none;
            top: 100px;
            left: 100px;
        }

        .window .title-bar {
            background: #0078D7;
            color: white;
            padding: 5px;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .window .title-bar button {
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            width: 20px;
            height: 20px;
        }

        .window .content {
            padding: 10px;
            height: calc(100% - 30px);
            overflow: auto;
        }

        .resize-handle {
            width: 10px;
            height: 10px;
            background: gray;
            position: absolute;
            bottom: 0;
            right: 0;
            cursor: nwse-resize;
        }

        /* Chrome Browser */
        #chrome-frame {
            width: 100%;
            height: 90%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Desktop Icons -->
    <div class="desktop">
        <div class="icon" onclick="openApp('chrome')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Google_Chrome_icon_%282011%29.svg">
            <div>Chrome</div>
        </div>
        <div class="icon" onclick="openApp('settings')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Windows_Settings_app_icon.png">
            <div>Settings</div>
        </div>
    </div>

    <!-- Taskbar -->
    <div class="taskbar">
        <img src="https://www.freeiconspng.com/thumbs/windows-7-icon/windows-7-icon-14.png" onclick="alert('Start Menu not implemented yet!')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Google_Chrome_icon_%282011%29.svg" onclick="openApp('chrome')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Windows_Settings_app_icon.png" onclick="openApp('settings')">
    </div>

    <!-- Chrome App -->
    <div class="window" id="chrome">
        <div class="title-bar">
            Google Chrome
            <button onclick="closeApp('chrome')">X</button>
        </div>
        <div class="content">
            <input type="text" id="chrome-url" placeholder="Enter URL..." value="https://www.bing.com" onkeydown="if(event.key==='Enter') loadChromePage()">
            <iframe id="chrome-frame" src="https://www.bing.com"></iframe>
        </div>
        <div class="resize-handle"></div>
    </div>

    <!-- Settings App -->
    <div class="window" id="settings">
        <div class="title-bar">
            Settings
            <button onclick="closeApp('settings')">X</button>
        </div>
        <div class="content">
            <h3>Change Background</h3>
            <input type="text" id="bg-url" placeholder="Enter image URL (PNG, GIF)">
            <button onclick="changeBackground()">Apply</button>
        </div>
        <div class="resize-handle"></div>
    </div>

    <script>
        let apps = ['chrome', 'settings'];

        function openApp(app) {
            document.getElementById(app).style.display = 'block';
        }

        function closeApp(app) {
            document.getElementById(app).style.display = 'none';
        }

        function changeBackground() {
            let url = document.getElementById('bg-url').value;
            if (url) {
                localStorage.setItem('wallpaper', url);
                document.body.style.backgroundImage = `url('${url}')`;
            }
        }

        function loadChromePage() {
            let url = document.getElementById('chrome-url').value;
            if (!url.startsWith('http')) {
                url = 'https://' + url;
            }
            document.getElementById('chrome-frame').src = 'https://www.google.com/search?q=' + encodeURIComponent(url);
        }

        // Restore Background from Local Storage
        window.onload = function() {
            let savedBg = localStorage.getItem('wallpaper');
            if (savedBg) {
                document.body.style.backgroundImage = `url('${savedBg}')`;
            }

            // Make Windows Draggable & Resizable
            document.querySelectorAll('.window').forEach(win => {
                let bar = win.querySelector('.title-bar');
                let resizeHandle = win.querySelector('.resize-handle');
                let isResizing = false, isDragging = false;
                let startX, startY, startWidth, startHeight, offsetX, offsetY;

                bar.addEventListener('mousedown', e => {
                    isDragging = true;
                    offsetX = e.clientX - win.offsetLeft;
                    offsetY = e.clientY - win.offsetTop;
                });

                resizeHandle.addEventListener('mousedown', e => {
                    isResizing = true;
                    startX = e.clientX;
                    startY = e.clientY;
                    startWidth = win.offsetWidth;
                    startHeight = win.offsetHeight;
                });

                document.addEventListener('mousemove', e => {
                    if (isDragging) {
                        win.style.left = e.clientX - offsetX + 'px';
                        win.style.top = e.clientY - offsetY + 'px';
                    }
                    if (isResizing) {
                        win.style.width = startWidth + (e.clientX - startX) + 'px';
                        win.style.height = startHeight + (e.clientY - startY) + 'px';
                    }
                });

                document.addEventListener('mouseup', () => { isDragging = false; isResizing = false; });
            });
        };
    </script>

</body>
</html>







<!--DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maxwell Xcel</title>
  <style>
    /* Overall page styling */
    body {
      margin: 0;
      background: #000;
      font-family: "Segoe UI", sans-serif;
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    /* Console-style boot container */
    #bootContainer {
      text-align: left;
      font-family: "Consolas", monospace;
      font-size: 16px;
      background: #000;
      border: 1px solid #444;
      padding: 20px;
      width: 80%;
      max-width: 600px;
      margin-bottom: 20px;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    /* Progress bar styling */
    #progressContainer {
      width: 80%;
      max-width: 600px;
      height: 10px;
      background: #333;
      margin: 10px 0;
      overflow: hidden;
      border: 1px solid #444;
    }
    #progressBar {
      width: 0;
      height: 100%;
      background: #fff;
      transition: width 2s linear;
    }
    /* Container for the 3D logo (initially hidden) */
    #threeContainer {
      width: 400px;
      height: 400px;
      display: none;
    }
    /* Start prompt styling */
    #startPrompt {
      font-size: 20px;
      opacity: 0;
      transition: opacity 1s ease;
      margin-top: 20px;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      height: 20px;
      background: white;
      vertical-align: bottom;
      margin-left: 5px;
      animation: blink 0.8s infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Boot sequence container -->
  <div id="bootContainer">
    <div id="bootText"></div>
    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
  </div>

  <!-- Three.js logo container -->
  <div id="threeContainer"></div>

  <!-- Start prompt -->
  <div id="startPrompt">Press <strong>Enter</strong> to Boot<span class="cursor"></span></div>

  <!-- Include Three.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
  <script>
    /* Boot sequence code */
    const bootTextEl = document.getElementById("bootText");
    const bootContainerEl = document.getElementById("bootContainer");
    const progressBarEl = document.getElementById("progressBar");
    const threeContainer = document.getElementById("threeContainer");
    const startPromptEl = document.getElementById("startPrompt");

    const bootMessages = [
      "C:\\> boot.exe /start",
      "Loading Windows 7...",
      "Initializing hardware...",
      "Starting system services...",
      "System check complete."
    ];
    let currentLine = 0;
    function showBootText() {
      if (currentLine < bootMessages.length) {
        bootTextEl.textContent += bootMessages[currentLine] + "\n";
        currentLine++;
        setTimeout(showBootText, 800);
      } else {
        // Animate progress bar
        progressBarEl.style.width = "100%";
        setTimeout(() => {
          // Fade out boot container and show Three.js container
          bootContainerEl.style.opacity = "0";
          setTimeout(() => {
            bootContainerEl.style.display = "none";
            threeContainer.style.display = "block";
            initThree();
            // Show start prompt after logo is displayed
            setTimeout(() => {
              startPromptEl.style.opacity = "1";
            }, 500);
          }, 500);
        }, 2200);
      }
    }
    setTimeout(showBootText, 500);

    /* Three.js scene initialization for a static Windows 7 logo */
    function initThree() {
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        45, 
        threeContainer.clientWidth / threeContainer.clientHeight, 
        0.1, 
        1000
      );
      camera.position.set(0, 0, 100);
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(threeContainer.clientWidth, threeContainer.clientHeight);
      threeContainer.appendChild(renderer.domElement);

      // Add ambient and directional light
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(0, 1, 1);
      scene.add(directionalLight);

      // Create a group for the Windows 7 logo panels
      const logoGroup = new THREE.Group();

      // Panel settings
      const panelWidth = 10;
      const panelHeight = 10;
      const gap = 2;
      const material = new THREE.MeshPhongMaterial({ color: 0xffffff, shininess: 100 });
      const geometry = new THREE.PlaneGeometry(panelWidth, panelHeight);

      // Top-left panel
      const panel1 = new THREE.Mesh(geometry, material);
      panel1.position.set(-panelWidth / 2 - gap / 2, panelHeight / 2 + gap / 2, 0);
      logoGroup.add(panel1);

      // Top-right panel
      const panel2 = new THREE.Mesh(geometry, material);
      panel2.position.set(panelWidth / 2 + gap / 2, panelHeight / 2 + gap / 2, 0);
      logoGroup.add(panel2);

      // Bottom-left panel
      const panel3 = new THREE.Mesh(geometry, material);
      panel3.position.set(-panelWidth / 2 - gap / 2, -panelHeight / 2 - gap / 2, 0);
      logoGroup.add(panel3);

      // Bottom-right panel
      const panel4 = new THREE.Mesh(geometry, material);
      panel4.position.set(panelWidth / 2 + gap / 2, -panelHeight / 2 - gap / 2, 0);
      logoGroup.add(panel4);

      // Add the static logo group to the scene
      scene.add(logoGroup);

      // Render the scene once (static display)
      renderer.render(scene, camera);

      // Handle window resize by re-rendering the scene
      window.addEventListener("resize", () => {
        camera.aspect = threeContainer.clientWidth / threeContainer.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(threeContainer.clientWidth, threeContainer.clientHeight);
        renderer.render(scene, camera);
      });
    }

    // Listen for Enter key to proceed
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        document.body.style.transition = "opacity 1s";
        document.body.style.opacity = "0";
        setTimeout(() => {
          window.location.href = "desktop.html"; // Update URL as needed
        }, 1000);
      }
    });
  </script>
</body>
</html>

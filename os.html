<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Windows 7</title>
  <link rel="icon" type="image/x-icon" href="faveicon.png">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://w0.peakpx.com/wallpaper/313/1021/HD-wallpaper-windows-7-blue-background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    /* Taskbar */
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: rgba(20, 20, 20, 0.8);
      display: flex;
      align-items: center;
      padding: 0 10px;
      box-shadow: 0px -3px 5px rgba(0, 0, 0, 0.5);
    }

    .taskbar img {
      width: 30px;
      height: 30px;
      cursor: pointer;
      margin-right: 10px;
    }

    /* Desktop Icons */
    .desktop {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .icon {
      text-align: center;
      cursor: pointer;
      color: white;
      width: 80px;
    }

    .icon img {
      width: 50px;
      height: 50px;
    }

    /* Windows */
    .window {
      position: absolute;
      width: 600px;
      height: 400px;
      background: white;
      border: 2px solid #ccc;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      display: none;
      top: 100px;
      left: 100px;
    }

    .window .title-bar {
      background: #0078D7;
      color: white;
      padding: 5px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .window .title-bar button {
      background: red;
      color: white;
      border: none;
      cursor: pointer;
      width: 20px;
      height: 20px;
      font-weight: bold;
      line-height: 18px;
      text-align: center;
      padding: 0;
    }

    .window .content {
      padding: 10px;
      height: calc(100% - 30px);
      overflow: auto;
    }

    .resize-handle {
      width: 10px;
      height: 10px;
      background: gray;
      position: absolute;
      bottom: 0;
      right: 0;
      cursor: nwse-resize;
    }
  </style>
</head>
<body>

  <!-- Desktop Icons Container -->
  <div class="desktop">
    <!-- Icons will be generated dynamically -->
  </div>

  <!-- Taskbar -->
  <div class="taskbar">
    <img src="https://www.freeiconspng.com/thumbs/windows-7-icon/windows-7-icon-14.png" alt="Start Menu" onclick="alert('Start Menu not implemented yet!')" />
    <!-- Taskbar icons will be generated dynamically -->
  </div>

  <script>
    // Define your apps list.
    // For Settings, we want inline content (background changer), so its content property can be ignored.
    const appList = [
      {
        name: "Chrome",
        icon: "https://upload.wikimedia.org/wikipedia/commons/8/87/Google_Chrome_icon_%282011%29.svg",
        content: "chrome.html"
      },
      {
        name: "Settings",
        icon: "https://upload.wikimedia.org/wikipedia/commons/6/6f/Windows_Settings_app_icon.png",
        content: "" // We'll load inline content for Settings.
      }
      // Add more apps as needed.
    ];

    // Render desktop icons dynamically.
    function renderDesktopIcons() {
      const desktop = document.querySelector('.desktop');
      desktop.innerHTML = '';
      appList.forEach(app => {
        const iconDiv = document.createElement('div');
        iconDiv.classList.add('icon');
        iconDiv.onclick = () => openApp(app.name.toLowerCase());

        const img = document.createElement('img');
        img.src = app.icon;
        img.alt = app.name;

        const label = document.createElement('div');
        label.textContent = app.name;

        iconDiv.appendChild(img);
        iconDiv.appendChild(label);
        desktop.appendChild(iconDiv);
      });
    }

    // Render taskbar icons dynamically.
    function renderTaskbarIcons() {
      const taskbar = document.querySelector('.taskbar');
      // Preserve the Start Menu icon; remove any others.
      while (taskbar.children.length > 1) {
        taskbar.removeChild(taskbar.lastChild);
      }
      appList.forEach(app => {
        const img = document.createElement('img');
        img.src = app.icon;
        img.alt = app.name;
        img.title = app.name;
        img.onclick = () => openApp(app.name.toLowerCase());
        taskbar.appendChild(img);
      });
    }

    // Open an app window. If it exists, show it; otherwise, create it.
    function openApp(appId) {
      const app = appList.find(a => a.name.toLowerCase() === appId);
      if (!app) {
        console.error("App not found: " + appId);
        return;
      }
      let appWindow = document.getElementById(appId);
      if (!appWindow) {
        appWindow = createAppWindow(app);
      } else {
        appWindow.style.display = 'block';
      }
    }

    // Create a Windows 7â€“styled app window.
    // For Settings, load inline HTML; for others, load an external file via an iframe.
    function createAppWindow(app) {
      const windowDiv = document.createElement('div');
      windowDiv.classList.add('window');
      windowDiv.id = app.name.toLowerCase();
      windowDiv.style.display = 'block';

      // Create the title bar.
      const titleBar = document.createElement('div');
      titleBar.classList.add('title-bar');
      titleBar.textContent = app.name;
      const closeButton = document.createElement('button');
      closeButton.textContent = 'X';
      closeButton.onclick = () => { windowDiv.style.display = 'none'; };
      titleBar.appendChild(closeButton);

      // Create the content area.
      const contentDiv = document.createElement('div');
      contentDiv.classList.add('content');
      if(app.name.toLowerCase() === 'settings') {
        // Inline content for Settings: background changer.
        contentDiv.innerHTML = `
          <h3>Change Background</h3>
          <input type="text" id="bg-url" placeholder="Enter image URL (PNG, GIF)">
          <button onclick="changeBackground()">Apply</button>
        `;
      } else {
        // For other apps, load the external HTML file via an iframe.
        const iframe = document.createElement('iframe');
        iframe.src = app.content;
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.border = "none";
        contentDiv.appendChild(iframe);
      }

      // Create the resize handle.
      const resizeHandle = document.createElement('div');
      resizeHandle.classList.add('resize-handle');

      // Assemble the window.
      windowDiv.appendChild(titleBar);
      windowDiv.appendChild(contentDiv);
      windowDiv.appendChild(resizeHandle);
      document.body.appendChild(windowDiv);

      // Enable dragging and resizing.
      makeDraggableAndResizable(windowDiv);

      return windowDiv;
    }

    // Make the window draggable and resizable.
    function makeDraggableAndResizable(win) {
      let bar = win.querySelector('.title-bar');
      let resizeHandle = win.querySelector('.resize-handle');
      let isDragging = false, isResizing = false;
      let startX, startY, startWidth, startHeight, offsetX, offsetY;

      bar.addEventListener('mousedown', e => {
        isDragging = true;
        offsetX = e.clientX - win.offsetLeft;
        offsetY = e.clientY - win.offsetTop;
      });

      resizeHandle.addEventListener('mousedown', e => {
        isResizing = true;
        startX = e.clientX;
        startY = e.clientY;
        startWidth = win.offsetWidth;
        startHeight = win.offsetHeight;
        e.stopPropagation();
      });

      document.addEventListener('mousemove', function(e) {
        if (isDragging) {
          win.style.left = (e.clientX - offsetX) + 'px';
          win.style.top = (e.clientY - offsetY) + 'px';
        }
        if (isResizing) {
          win.style.width = startWidth + (e.clientX - startX) + 'px';
          win.style.height = startHeight + (e.clientY - startY) + 'px';
        }
      });

      document.addEventListener('mouseup', function() {
        isDragging = false;
        isResizing = false;
      });
    }

    // Function to change the background and save it via localStorage.
    function changeBackground() {
      const bgInput = document.getElementById('bg-url');
      if (bgInput && bgInput.value) {
        localStorage.setItem('wallpaper', bgInput.value);
        document.body.style.backgroundImage = `url('${bgInput.value}')`;
      }
    }

    // On page load, render desktop and taskbar icons and restore saved background.
    window.onload = function() {
      renderDesktopIcons();
      renderTaskbarIcons();
      const savedBg = localStorage.getItem('wallpaper');
      if (savedBg) {
        document.body.style.backgroundImage = `url('${savedBg}')`;
      }
    };
  </script>
</body>
</html>








<!--DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maxwell Xcel</title>
  <style>
    /* Overall page styling */
    body {
      margin: 0;
      background: #000;
      font-family: "Segoe UI", sans-serif;
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    /* Console-style boot container */
    #bootContainer {
      text-align: left;
      font-family: "Consolas", monospace;
      font-size: 16px;
      background: #000;
      border: 1px solid #444;
      padding: 20px;
      width: 80%;
      max-width: 600px;
      margin-bottom: 20px;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    /* Progress bar styling */
    #progressContainer {
      width: 80%;
      max-width: 600px;
      height: 10px;
      background: #333;
      margin: 10px 0;
      overflow: hidden;
      border: 1px solid #444;
    }
    #progressBar {
      width: 0;
      height: 100%;
      background: #fff;
      transition: width 2s linear;
    }
    /* Container for the 3D logo (initially hidden) */
    #threeContainer {
      width: 400px;
      height: 400px;
      display: none;
    }
    /* Start prompt styling */
    #startPrompt {
      font-size: 20px;
      opacity: 0;
      transition: opacity 1s ease;
      margin-top: 20px;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      height: 20px;
      background: white;
      vertical-align: bottom;
      margin-left: 5px;
      animation: blink 0.8s infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  
  <div id="bootContainer">
    <div id="bootText"></div>
    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
  </div>

  
  <div id="threeContainer"></div>

  
  <div id="startPrompt">Press <strong>Enter</strong> to Boot<span class="cursor"></span></div>

  
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
  <script>
    /* Boot sequence code */
    const bootTextEl = document.getElementById("bootText");
    const bootContainerEl = document.getElementById("bootContainer");
    const progressBarEl = document.getElementById("progressBar");
    const threeContainer = document.getElementById("threeContainer");
    const startPromptEl = document.getElementById("startPrompt");

    const bootMessages = [
      "C:\\> boot.exe /start",
      "Loading Windows 7...",
      "Initializing hardware...",
      "Starting system services...",
      "System check complete."
    ];
    let currentLine = 0;
    function showBootText() {
      if (currentLine < bootMessages.length) {
        bootTextEl.textContent += bootMessages[currentLine] + "\n";
        currentLine++;
        setTimeout(showBootText, 800);
      } else {
        // Animate progress bar
        progressBarEl.style.width = "100%";
        setTimeout(() => {
          // Fade out boot container and show Three.js container
          bootContainerEl.style.opacity = "0";
          setTimeout(() => {
            bootContainerEl.style.display = "none";
            threeContainer.style.display = "block";
            initThree();
            // Show start prompt after logo is displayed
            setTimeout(() => {
              startPromptEl.style.opacity = "1";
            }, 500);
          }, 500);
        }, 2200);
      }
    }
    setTimeout(showBootText, 500);

    /* Three.js scene initialization for a static Windows 7 logo */
    function initThree() {
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        45, 
        threeContainer.clientWidth / threeContainer.clientHeight, 
        0.1, 
        1000
      );
      camera.position.set(0, 0, 100);
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(threeContainer.clientWidth, threeContainer.clientHeight);
      threeContainer.appendChild(renderer.domElement);

      // Add ambient and directional light
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(0, 1, 1);
      scene.add(directionalLight);

      // Create a group for the Windows 7 logo panels
      const logoGroup = new THREE.Group();

      // Panel settings
      const panelWidth = 10;
      const panelHeight = 10;
      const gap = 2;
      const material = new THREE.MeshPhongMaterial({ color: 0xffffff, shininess: 100 });
      const geometry = new THREE.PlaneGeometry(panelWidth, panelHeight);

      // Top-left panel
      const panel1 = new THREE.Mesh(geometry, material);
      panel1.position.set(-panelWidth / 2 - gap / 2, panelHeight / 2 + gap / 2, 0);
      logoGroup.add(panel1);

      // Top-right panel
      const panel2 = new THREE.Mesh(geometry, material);
      panel2.position.set(panelWidth / 2 + gap / 2, panelHeight / 2 + gap / 2, 0);
      logoGroup.add(panel2);

      // Bottom-left panel
      const panel3 = new THREE.Mesh(geometry, material);
      panel3.position.set(-panelWidth / 2 - gap / 2, -panelHeight / 2 - gap / 2, 0);
      logoGroup.add(panel3);

      // Bottom-right panel
      const panel4 = new THREE.Mesh(geometry, material);
      panel4.position.set(panelWidth / 2 + gap / 2, -panelHeight / 2 - gap / 2, 0);
      logoGroup.add(panel4);

      // Add the static logo group to the scene
      scene.add(logoGroup);

      // Render the scene once (static display)
      renderer.render(scene, camera);

      // Handle window resize by re-rendering the scene
      window.addEventListener("resize", () => {
        camera.aspect = threeContainer.clientWidth / threeContainer.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(threeContainer.clientWidth, threeContainer.clientHeight);
        renderer.render(scene, camera);
      });
    }

    // Listen for Enter key to proceed
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        document.body.style.transition = "opacity 1s";
        document.body.style.opacity = "0";
        setTimeout(() => {
          window.location.href = "desktop.html"; // Update URL as needed
        }, 1000);
      }
    });
  </script>
</body>
</html>

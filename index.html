<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxwell Xcel OS 5</title>
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'nonce-123456';
        style-src 'self';
        object-src 'none';
        connect-src 'self';
        frame-ancestors 'none';
    ">
    
    <script nonce="123456">
        // Prevent extensions from injecting scripts
        Object.freeze(document);
        Object.freeze(document.documentElement);
        Object.freeze(document.head);
        Object.freeze(document.body);
        
    </script>
    
    <style>
        /* Ensure the iframe takes up the full screen */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe sandbox="allow-scripts" src="startup-page.html"></iframe>
</body>
</html>

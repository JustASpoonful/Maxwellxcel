<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PeerJS Chat with Notifications</title>
  <style>
    body {
      background-color: #36393f;
      color: #dcddde;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #myPeerId {
      font-weight: bold;
      font-size: 14px;
    }
    #chat {
      margin-top: 20px;
      display: none;
    }
    #messages {
      list-style: none;
      background-color: #2f3136;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      text-align: left;
      margin: 0 auto 10px;
      max-width: 600px;
    }
    #messages li {
      margin: 5px 0;
      padding: 5px;
      border-bottom: 1px solid #555;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      outline: none;
    }
    input {
      width: 300px;
      background-color: #40444b;
      color: #dcddde;
    }
    button {
      background-color: #7289da;
      color: white;
      cursor: pointer;
    }

    /* Popup Styles */
    #namePopup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #namePopupContent {
      background-color: #2f3136;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }
    #namePopupContent input {
      width: 200px;
    }
  </style>
</head>
<body>
  <!-- Display Name Popup -->
  <div id="namePopup">
    <div id="namePopupContent">
      <h2>Enter Display Name</h2>
      <input type="text" id="displayNameInput" placeholder="Your name">
      <br>
      <button id="saveNameBtn">Save</button>
    </div>
  </div>

  <h1>Simple PeerJS Chat</h1>
  <p>Share your Peer ID with your friend. Then paste your friend's ID below to connect.</p>
  <p>Your Peer ID: <span id="myPeerId">...</span></p>
  <button id="changeNameBtn">Change Display Name</button>
  <br><br>
  <input type="text" id="peerIdInput" placeholder="Enter peer ID to connect">
  <button id="connectBtn">Connect</button>

  <div id="chat">
    <ul id="messages"></ul>
    <input type="text" id="messageInput" placeholder="Type your message">
    <button id="sendBtn">Send</button>
  </div>

  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script>
    // Request desktop notification permission
    if ('Notification' in window) {
      Notification.requestPermission();
    }

    let yourName = localStorage.getItem('displayName');
    const namePopup = document.getElementById('namePopup');
    const displayNameInput = document.getElementById('displayNameInput');
    const saveNameBtn = document.getElementById('saveNameBtn');
    const changeNameBtn = document.getElementById('changeNameBtn');

    function openNamePopup() {
      displayNameInput.value = yourName || '';
      namePopup.style.display = 'flex';
    }

    function saveDisplayName() {
      const input = displayNameInput.value.trim();
      if (input) {
        yourName = input;
        localStorage.setItem('displayName', yourName);
        namePopup.style.display = 'none';
      }
    }

    if (!yourName) {
      openNamePopup();
    }

    saveNameBtn.onclick = saveDisplayName;
    changeNameBtn.onclick = openNamePopup;

    const myShortId = 'id-' + Math.random().toString(36).substring(2, 6);
    const peer = new Peer(myShortId);

    const myPeerIdSpan = document.getElementById('myPeerId');
    const peerIdInput = document.getElementById('peerIdInput');
    const connectBtn = document.getElementById('connectBtn');
    const chatDiv = document.getElementById('chat');
    const messagesUl = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    let conn;
    let peerName = "Peer";

    peer.on('open', id => {
      myPeerIdSpan.textContent = id;
    });

    peer.on('connection', connection => {
      conn = connection;
      conn.on('open', () => {
        conn.send(JSON.stringify({ type: 'intro', name: yourName }));
        setupConnection();
        showNotification('Connected', 'You have a new connection!');
      });
    });

    connectBtn.addEventListener('click', () => {
      const remoteId = peerIdInput.value.trim();
      if (remoteId) {
        conn = peer.connect(remoteId);
        conn.on('open', () => {
          conn.send(JSON.stringify({ type: 'intro', name: yourName }));
          setupConnection();
          showNotification('Connected', 'Connection established with ' + remoteId);
        });
      }
    });

    function setupConnection() {
      chatDiv.style.display = 'block';
      conn.on('data', data => {
        try {
          const msg = JSON.parse(data);
          if (msg.type === 'intro') {
            peerName = msg.name;
          } else if (msg.type === 'message') {
            const fullMsg = peerName + ': ' + msg.text;
            addMessage(fullMsg);
          }
        } catch (e) {
          console.error('Invalid message:', data);
        }
      });
    }

    sendBtn.addEventListener('click', () => {
      const msg = messageInput.value.trim();
      if (msg && conn && conn.open) {
        conn.send(JSON.stringify({ type: 'message', text: msg }));
        addMessage(yourName + ': ' + msg);
        messageInput.value = '';
      }
    });

    messageInput.addEventListener('keypress', event => {
      if (event.key === 'Enter') {
        sendBtn.click();
      }
    });

    function addMessage(message) {
      const li = document.createElement('li');
      li.textContent = message;
      messagesUl.appendChild(li);
      messagesUl.scrollTop = messagesUl.scrollHeight;
      // Show desktop notification for new messages if permission granted and window not focused
      if (Notification.permission === 'granted' && !document.hasFocus()) {
        showNotification('New Message', message);
      }
    }

    function showNotification(title, body) {
      if ('Notification' in window && Notification.permission === 'granted') {
        new Notification(title, { body });
      }
    }
  </script>
</body>
</html>

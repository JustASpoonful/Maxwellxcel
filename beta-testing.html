<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desktop UI</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: url('https://wallpaperaccess.com/full/317501.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
    }

    .desktop {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .icon {
      width: 60px;
      text-align: center;
      color: white;
      margin: 10px;
      cursor: pointer;
    }

    .icon img {
      width: 48px;
      height: 48px;
    }

    .taskbar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      padding: 0 10px;
      box-sizing: border-box;
    }

    .start-button {
      width: 30px;
      height: 30px;
      background: white;
      margin-right: 10px;
      border-radius: 5px;
    }

    #selection-box {
      position: absolute;
      border: 1px dashed white;
      background-color: rgba(0, 120, 215, 0.2);
      display: none;
      z-index: 99999;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="desktop">
    <div class="icon">
      <img src="https://icons.iconarchive.com/icons/papirus-team/papirus-places/512/folder-blue-documents-icon.png" alt="Folder" />
      <div>My Files</div>
    </div>

    <div class="taskbar">
      <div class="start-button"></div>
      <div style="margin-left:auto; display: flex; align-items: center; gap: 10px; color: white; font-size: 14px;">
        <div id="battery-status">ðŸ”‹--%</div>
        <div id="clock">--:--</div>
      </div>
    </div>
  </div>

  <div id="selection-box"></div>

  <script>
    // Time Display
    function updateClock() {
      const now = new Date();
      const clock = document.getElementById("clock");
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      clock.textContent = `${hours}:${minutes}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Battery Status
    if (navigator.getBattery) {
      navigator.getBattery().then(battery => {
        function updateBattery() {
          const percent = Math.round(battery.level * 100);
          document.getElementById("battery-status").textContent = battery.charging ? `âš¡${percent}%` : `ðŸ”‹${percent}%`;
        }
        updateBattery();
        battery.addEventListener("levelchange", updateBattery);
        battery.addEventListener("chargingchange", updateBattery);
      });
    }

    // Rectangle Selection
    const desktop = document.querySelector('.desktop');
    const selectionBox = document.getElementById('selection-box');
    let startX, startY;

    desktop.addEventListener('mousedown', (e) => {
      if (e.target !== desktop) return;
      startX = e.pageX;
      startY = e.pageY;
      selectionBox.style.left = `${startX}px`;
      selectionBox.style.top = `${startY}px`;
      selectionBox.style.width = '0px';
      selectionBox.style.height = '0px';
      selectionBox.style.display = 'block';

      function onMouseMove(e) {
        const currentX = e.pageX;
        const currentY = e.pageY;
        const rect = {
          x: Math.min(startX, currentX),
          y: Math.min(startY, currentY),
          width: Math.abs(currentX - startX),
          height: Math.abs(currentY - startY),
        };
        selectionBox.style.left = `${rect.x}px`;
        selectionBox.style.top = `${rect.y}px`;
        selectionBox.style.width = `${rect.width}px`;
        selectionBox.style.height = `${rect.height}px`;
      }

      function onMouseUp() {
        selectionBox.style.display = 'none';
        desktop.removeEventListener('mousemove', onMouseMove);
        desktop.removeEventListener('mouseup', onMouseUp);
      }

      desktop.addEventListener('mousemove', onMouseMove);
      desktop.addEventListener('mouseup', onMouseUp);
    });
  </script>
</body>
</html>

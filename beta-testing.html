<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MXCEL OS 6</title>
  <link rel="icon" type="image/x-icon" href="Win7Xcel.png">
  <style>
    /* ----- BASE STYLES ----- */
    body {
      margin: 0;
      padding: 0;
      background: url('https://platform.theverge.com/wp-content/uploads/sites/2/chorus/uploads/chorus_asset/file/22661975/img24.jpg?quality=90&strip=all') no-repeat center center fixed;
      background-size: cover;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      overflow: hidden;
    }

    /* ----- GLASSMORPHISM MIXIN (no borders) ----- */
    .glass {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }

    /* ----- SETUP PAGE ----- */
    .setup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100000;
      background: rgba(0, 0, 0, 0.4);
    }
    .setup-panel {
      width: 320px;
      padding: 24px;
      text-align: center;
    }
    .setup-panel h2 {
      margin-bottom: 12px;
      color: #fff;
      font-weight: 500;
    }
    .setup-panel button {
      margin-top: 20px;
      padding: 10px 20px;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.1);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      backdrop-filter: blur(10px);
    }

    /* ----- TASKBAR (Dock-like) ----- */
    .taskbar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      height: 60px;
      display: flex;
      align-items: flex-end;
      padding: 0 16px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      border-radius: 30px;
      gap: 16px;
    }
    .taskbar img {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .taskbar img:hover {
      transform: scale(1.2);
    }

    /* ----- DESKTOP ICONS ----- */
    .desktop {
      position: absolute;
      top: 40px;
      left: 40px;
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      gap: 14px;
      height: calc(100% - 80px);
    }
    .icon {
      text-align: center;
      cursor: pointer;
      color: #fff;
      width: 72px;
    }
    .icon img {
      width: 48px;
      height: 48px;
    }

    /* ----- WINDOWS ----- */
    .window {
      position: absolute;
      width: 800px;
      height: 600px;
      display: none;
      top: 100px;
      left: 100px;
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
    }
    .window .title-bar {
      position: relative;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      height: 28px;
      padding: 0 14px;
      display: flex;
      align-items: center;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }
    /* Mac-style traffic lights */
    .title-bar .mac-buttons {
      display: flex;
      gap: 8px;
    }
    .title-bar .mac-buttons .mac-btn {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: red;
    }
    .title-bar .mac-buttons .mac-btn.yellow { background: #f4c542; }
    .title-bar .mac-buttons .mac-btn.green { background: #3ece5b; }
    .title-bar .title {
      flex: 1;
      text-align: center;
      font-size: 13px;
      color: #333;
      user-select: none;
    }
    .window .content {
      padding: 12px;
      height: calc(100% - 28px);
      overflow: auto;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }
    .resize-handle {
      width: 12px;
      height: 12px;
      position: absolute;
      bottom: 8px;
      right: 8px;
      cursor: nwse-resize;
      opacity: 0.5;
    }

    /* ----- CUSTOM CONTEXT MENU ----- */
    #custom-context-menu {
      position: absolute;
      display: none;
      z-index: 10000;
      padding: 6px;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    #custom-context-menu div {
      cursor: pointer;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
    }
    #custom-context-menu div:hover {
      background: rgba(255,255,255,0.25);
    }

    /* ----- APP STORE CARDS ----- */
    #app-store-list > div {
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- SETUP PAGE -->

    <div class="setup-panel glass">
      <h2>Welcome to MXCEL OS 6</h2>
      <p>Letâ€™s get you started!</p>
      <button onclick="completeSetup()">Begin</button>
    </div>
  </div>

  <!-- DESKTOP AREA -->
  <div class="desktop"></div>

  <!-- TASKBAR -->

    <img src="https://img.icons8.com/ios_filled/512/FA5252/windows-10.png" alt="Start Menu" onclick="alert('Start Menu not implemented yet!')" />
  </div>
  
  <!-- CUSTOM CONTEXT MENU -->
  <div id="custom-context-menu">
    <div id="delete-option">Delete</div>
  </div>

  <!-- APPS LIST -->
  <script src="apps.js"></script>

    document.getElementById('delete-option').addEventListener('click', () => { /* ... */ });
    document.addEventListener('click', hideContextMenu);
    window.onload = () => { loadInstalledApps(); renderDesktopIcons(); renderTaskbarIcons(); };
  </script>

</body>
</html>

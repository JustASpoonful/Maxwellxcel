<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maxwell OS 5</title>
  <link rel="icon" type="image/x-icon" href="Win7Xcel.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://4kwallpapers.com/images/wallpapers/macos-big-sur-apple-layers-fluidic-colorful-wwdc-stock--1455.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }
    /* Taskbar */
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: rgba(20, 20, 20, 0.8);
      display: flex;
      align-items: center;
      padding: 0 10px;
      box-shadow: 0px -3px 5px rgba(0, 0, 0, 0.5);
    }
    .taskbar img {
      width: 30px;
      height: 30px;
      cursor: pointer;
      margin-right: 10px;
    }
    /* Desktop Icons */
    .desktop {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      gap: 10px;
      height: calc(100% - 40px);
      user-select: none;
    }
    .icon {
      text-align: center;
      cursor: pointer;
      color: white;
      width: 80px;
    }
    .icon img {
      width: 50px;
      height: 50px;
    }
    /* Selected Icons */
    .icon.selected {
      background: rgba(0, 123, 255, 0.3);
      border-radius: 4px;
    }
    /* Selection Rectangle */
    .selection-rectangle {
      position: absolute;
      border: 1px dashed #007bff;
      background: rgba(0, 123, 255, 0.1);
      pointer-events: none;
      z-index: 9999;
    }
    /* Windows */
    .window {
      position: absolute;
      width: 800px;
      height: 600px;
      background: white;
      border: 2px solid #ccc;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      display: none;
      top: 100px;
      left: 100px;
    }
    .window .title-bar {
      background: #0078D7;
      color: white;
      padding: 5px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .window .title-bar button {
      background: red;
      color: white;
      border: none;
      cursor: pointer;
      width: 20px;
      height: 20px;
      font-weight: bold;
      line-height: 18px;
      text-align: center;
      padding: 0;
      margin-left: 5px;
    }
    .window .content {
      padding: 10px;
      height: calc(100% - 30px);
      overflow: auto;
    }
    .resize-handle {
      width: 10px;
      height: 10px;
      background: gray;
      position: absolute;
      bottom: 0;
      right: 0;
      cursor: nwse-resize;
    }
    /* Custom Context Menu */
    #custom-context-menu {
      position: absolute;
      display: none;
      z-index: 10000;
      background: #fff;
      border: 1px solid #ccc;
      padding: 5px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    #custom-context-menu div {
      cursor: pointer;
      padding: 3px 10px;
    }
    #custom-context-menu div:hover {
      background: #eee;
    }
  </style>
</head>
<body>

  <div class="desktop"></div>

  <div class="taskbar">
    <img src="https://www.freeiconspng.com/thumbs/windows-7-icon/windows-7-icon-14.png" alt="Start Menu" onclick="alert('Start Menu not implemented yet!')" />
  </div>
  
  <!-- Custom Context Menu -->
  <div id="custom-context-menu">
    <div id="delete-option">Delete</div>
  </div>

  <!-- Include external file that defines appList -->
  <script src="apps.js"></script>

  <script>
    // Rectangle selection functionality
    let selectionRect = null;
    let startX = 0;
    let startY = 0;
    const desktopEl = document.querySelector('.desktop');

    desktopEl.addEventListener('mousedown', (e) => {
      if (e.button !== 0) return;
      e.preventDefault();
      clearSelection();
      startX = e.pageX;
      startY = e.pageY;
      selectionRect = document.createElement('div');
      selectionRect.className = 'selection-rectangle';
      selectionRect.style.left = `${startX}px`;
      selectionRect.style.top = `${startY}px`;
      document.body.appendChild(selectionRect);

      document.addEventListener('mousemove', onMouseMove);
      document.addEventListener('mouseup', onMouseUp);
    });

    function onMouseMove(e) {
      if (!selectionRect) return;
      const curX = e.pageX;
      const curY = e.pageY;
      const x = Math.min(curX, startX);
      const y = Math.min(curY, startY);
      const w = Math.abs(curX - startX);
      const h = Math.abs(curY - startY);
      selectionRect.style.left = `${x}px`;
      selectionRect.style.top = `${y}px`;
      selectionRect.style.width = `${w}px`;
      selectionRect.style.height = `${h}px`;
      updateSelection(x, y, w, h);
    }

    function onMouseUp() {
      document.removeEventListener('mousemove', onMouseMove);
      document.removeEventListener('mouseup', onMouseUp);
      if (selectionRect) {
        selectionRect.remove();
        selectionRect = null;
      }
    }

    function updateSelection(x, y, w, h) {
      document.querySelectorAll('.icon').forEach(icon => {
        const rect = icon.getBoundingClientRect();
        const overlap = !(rect.right < x || rect.left > x + w || rect.bottom < y || rect.top > y + h);
        icon.classList.toggle('selected', overlap);
      });
    }

    function clearSelection() {
      document.querySelectorAll('.icon.selected').forEach(icon => icon.classList.remove('selected'));
    }

    // Load installed states from localStorage.
    function loadInstalledApps() {
      const saved = localStorage.getItem('installedApps');
      if (saved) {
        const installedApps = JSON.parse(saved);
        appList.forEach(app => {
          if (installedApps.hasOwnProperty(app.name)) {
            app.installed = installedApps[app.name];
          }
        });
      }
    }

    // Save installed states to localStorage.
    function saveInstalledApps() {
      const installedApps = {};
      appList.forEach(app => {
        installedApps[app.name] = app.installed;
      });
      localStorage.setItem('installedApps', JSON.stringify(installedApps));
    }

    // Render desktop icons only for installed apps.
    function renderDesktopIcons() {
      const desktop = document.querySelector('.desktop');
      desktop.innerHTML = '';
      appList.filter(app => app.installed).forEach(app => {
        const iconDiv = document.createElement('div');
        iconDiv.classList.add('icon');
        iconDiv.ondblclick = () => openApp(app.name.toLowerCase());
        iconDiv.addEventListener('contextmenu', function(e) {
          e.preventDefault();
          if (!app.preinstalled) {
            showContextMenu(e.pageX, e.pageY, app);
          }
        });
        const img = document.createElement('img');
        img.src = app.icon;
        img.alt = app.name;
        const label = document.createElement('div');
        label.textContent = app.name;
        iconDiv.appendChild(img);
        iconDiv.appendChild(label);
        desktop.appendChild(iconDiv);
      });
    }

    // Render taskbar icons only for installed apps.
    function renderTaskbarIcons() {
      const taskbar = document.querySelector('.taskbar');
      while (taskbar.children.length > 1) taskbar.removeChild(taskbar.lastChild);
      appList.filter(app => app.installed).forEach(app => {
        const img = document.createElement('img');
        img.src = app.icon;
        img.alt = app.name;
        img.title = app.name;
        img.ondblclick = () => openApp(app.name.toLowerCase());
        img.addEventListener('contextmenu', function(e) {
          e.preventDefault();
          if (!app.preinstalled) showContextMenu(e.pageX, e.pageY, app);
        });
        taskbar.appendChild(img);
      });
    }

    // (Rest of original script unchanged)...
    // Open, create windows, draggable/resizable, changeBackground, renderAppStoreList, context menu logic...
  </script>
</body>
</html>

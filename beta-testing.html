<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maxwell OS 5</title>
  <link rel="icon" type="image/x-icon" href="Win7Xcel.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://4kwallpapers.com/images/wallpapers/macos-big-sur-apple-layers-fluidic-colorful-wwdc-stock--1455.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: rgba(20, 20, 20, 0.8);
      display: flex;
      align-items: center;
      padding: 0 10px;
      box-shadow: 0px -3px 5px rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }
    .taskbar img {
      width: 30px;
      height: 30px;
      cursor: pointer;
      margin-right: 10px;
    }
    .desktop {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      gap: 10px;
      height: calc(100% - 40px);
    }
    .icon {
      text-align: center;
      cursor: pointer;
      color: white;
      width: 80px;
    }
    .icon img {
      width: 50px;
      height: 50px;
    }
    .window {
      position: absolute;
      width: 800px;
      height: 600px;
      background: white;
      border: 2px solid #ccc;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      display: none;
      top: 100px;
      left: 100px;
      z-index: 9998;
    }
    .window .title-bar {
      background: #0078D7;
      color: white;
      padding: 5px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .window .title-bar button {
      background: red;
      color: white;
      border: none;
      cursor: pointer;
      width: 20px;
      height: 20px;
      font-weight: bold;
      line-height: 18px;
      text-align: center;
      padding: 0;
      margin-left: 5px;
    }
    .window .content {
      padding: 10px;
      height: calc(100% - 30px);
      overflow: auto;
    }
    .resize-handle {
      width: 10px;
      height: 10px;
      background: gray;
      position: absolute;
      bottom: 0;
      right: 0;
      cursor: nwse-resize;
    }
    #custom-context-menu {
      position: absolute;
      display: none;
      z-index: 10000;
      background: #fff;
      border: 1px solid #ccc;
      padding: 5px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    #custom-context-menu div {
      cursor: pointer;
      padding: 3px 10px;
    }
    #custom-context-menu div:hover {
      background: #eee;
    }

    /* Start Menu */
    #start-menu {
      position: fixed;
      bottom: 40px;
      left: 10px;
      width: 200px;
      background: rgba(40, 40, 40, 0.95);
      color: white;
      border: 1px solid #444;
      display: none;
      flex-direction: column;
      z-index: 9999;
      box-shadow: 0px 0px 8px rgba(0,0,0,0.6);
    }
    #start-menu div {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #555;
    }
    #start-menu div:hover {
      background-color: #0078D7;
    }
  </style>
</head>
<body>

  <div class="desktop"></div>

  <div class="taskbar">
    <img src="https://www.freeiconspng.com/thumbs/windows-7-icon/windows-7-icon-14.png" alt="Start Menu" id="start-button" />
  </div>

  <div id="start-menu"></div>

  <!-- Custom Context Menu -->
  <div id="custom-context-menu">
    <div id="delete-option">Delete</div>
  </div>

  <!-- External apps.js -->
  <script src="apps.js"></script>

  <script>
    function loadInstalledApps() {
      const saved = localStorage.getItem('installedApps');
      if (saved) {
        const installedApps = JSON.parse(saved);
        appList.forEach(app => {
          if (installedApps.hasOwnProperty(app.name)) {
            app.installed = installedApps[app.name];
          }
        });
      }
    }

    function saveInstalledApps() {
      const installedApps = {};
      appList.forEach(app => {
        installedApps[app.name] = app.installed;
      });
      localStorage.setItem('installedApps', JSON.stringify(installedApps));
    }

    function renderDesktopIcons() {
      const desktop = document.querySelector('.desktop');
      desktop.innerHTML = '';
      appList.filter(app => app.installed).forEach(app => {
        const iconDiv = document.createElement('div');
        iconDiv.classList.add('icon');
        iconDiv.ondblclick = () => openApp(app.name.toLowerCase());
        iconDiv.addEventListener('contextmenu', function(e) {
          e.preventDefault();
          if (!app.preinstalled) {
            showContextMenu(e.pageX, e.pageY, app);
          }
        });
        const img = document.createElement('img');
        img.src = app.icon;
        img.alt = app.name;
        const label = document.createElement('div');
        label.textContent = app.name;
        iconDiv.appendChild(img);
        iconDiv.appendChild(label);
        desktop.appendChild(iconDiv);
      });
    }

    function renderTaskbarIcons() {
      const taskbar = document.querySelector('.taskbar');
      while (taskbar.children.length > 1) {
        taskbar.removeChild(taskbar.lastChild);
      }
      appList.filter(app => app.installed).forEach(app => {
        const img = document.createElement('img');
        img.src = app.icon;
        img.alt = app.name;
        img.title = app.name;
        img.ondblclick = () => openApp(app.name.toLowerCase());
        img.addEventListener('contextmenu', function(e) {
          e.preventDefault();
          if (!app.preinstalled) {
            showContextMenu(e.pageX, e.pageY, app);
          }
        });
        taskbar.appendChild(img);
      });
    }

    function openApp(appId) {
      const app = appList.find(a => a.name.toLowerCase() === appId);
      if (!app) return;
      let appWindow = document.getElementById(appId);
      if (!appWindow) {
        appWindow = createAppWindow(app);
      } else {
        appWindow.style.display = 'block';
        if (app.name.toLowerCase() === 'app store') {
          renderAppStoreList();
        }
      }
    }

    function createAppWindow(app) {
      const windowDiv = document.createElement('div');
      windowDiv.classList.add('window');
      windowDiv.id = app.name.toLowerCase();
      windowDiv.style.display = 'block';
      const titleBar = document.createElement('div');
      titleBar.classList.add('title-bar');
      titleBar.textContent = app.name;
      const closeButton = document.createElement('button');
      closeButton.textContent = 'X';
      closeButton.onclick = () => { windowDiv.style.display = 'none'; };
      titleBar.appendChild(closeButton);
      const contentDiv = document.createElement('div');
      contentDiv.classList.add('content');
      if (app.name.toLowerCase() === 'settings') {
        contentDiv.innerHTML = `
          <h3>Change Background</h3>
          <input type="text" id="bg-url" placeholder="Enter image URL">
          <button onclick="changeBackground()">Apply</button>`;
      } else if (app.name.toLowerCase() === 'app store') {
        contentDiv.innerHTML = `<h3>App Store</h3><div id="app-store-list"></div>`;
        setTimeout(renderAppStoreList, 0);
      } else {
        const iframe = document.createElement('iframe');
        iframe.src = app.content;
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.border = "none";
        contentDiv.appendChild(iframe);
      }
      const resizeHandle = document.createElement('div');
      resizeHandle.classList.add('resize-handle');
      windowDiv.appendChild(titleBar);
      windowDiv.appendChild(contentDiv);
      windowDiv.appendChild(resizeHandle);
      document.body.appendChild(windowDiv);
      return windowDiv;
    }

    // Start menu logic
    const startButton = document.getElementById('start-button');
    const startMenu = document.getElementById('start-menu');
    startButton.onclick = () => {
      startMenu.style.display = startMenu.style.display === 'flex' ? 'none' : 'flex';
      renderStartMenu();
    };
    document.addEventListener('click', (e) => {
      if (!startMenu.contains(e.target) && e.target !== startButton) {
        startMenu.style.display = 'none';
      }
    });

    function renderStartMenu() {
      startMenu.innerHTML = '';
      appList.filter(app => app.installed).forEach(app => {
        const appEntry = document.createElement('div');
        appEntry.textContent = app.name;
        appEntry.onclick = () => {
          openApp(app.name.toLowerCase());
          startMenu.style.display = 'none';
        };
        startMenu.appendChild(appEntry);
      });
    }

    // Initialize
    loadInstalledApps();
    renderDesktopIcons();
    renderTaskbarIcons();
  </script>
</body>
</html>
